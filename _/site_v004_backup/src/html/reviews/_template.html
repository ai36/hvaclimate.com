<div class="op-item">
    <div class="op-hdr">
        <div class="op-photo">
            <a rel="nofollow" href="@@rwlink" title="@@rwname">
                <picture>
                    <source srcset="@@rwimage.avif" type="image/avif">
                    <source srcset="@@rwimage.webp" type="image/webp">
                    <img width="130" height="130" loading="lazy" src="@@rwimage.png" alt="Exelent review form @@rwname">
                </picture>
            </a>
        </div>
        <div class="op-name">
            <a rel="nofollow" class="op-title" href="@@rwlink" title="@@rwname">
                @@rwname
            </a>
            <div class="op-date">
                @@rwdate
            </div>
        </div>
    </div>
    <div class="op-stars">
        @@rwvalue
    </div>
    <div class="op-text">
        @@rwtext @@rwtext2
    </div>
</div>
