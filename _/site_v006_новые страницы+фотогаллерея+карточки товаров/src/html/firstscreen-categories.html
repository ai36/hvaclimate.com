<div class="full-width full-width-fc fc-categories @@fccssclass">
    <picture>
        <source srcset="@@fcimgpath-2.avif" type="image/avif" media="(max-width: 700px)">
        <source srcset="@@fcimgpath-2.webp" type="image/webp" media="(max-width: 700px)">
        <source srcset="@@fcimgpath-2.jpg" media="(max-width: 700px)">
        <source srcset="@@fcimgpath.avif" type="image/avif">
        <source srcset="@@fcimgpath.webp" type="image/webp">
        <img width="1536" height="864" class="fc-pic" src="@@fcimgpath.jpg" alt="@@fcimgalt">
    </picture>
    <div class="container">
        <div class="first-screen">
            <h1>@@fctitle</h1>
            <p class="fc-desc">
                @@fcdesc
            </p>
            <button class="fc-action" onclick="gtag('event', 'clickRequest', {'button': 'CTAButton'}); openModal(this, 'Request a consultation'); event.stopPropagation();">@@fcbutton</button>
            <span class="fc-separator"> </span>
            <span class="fc-info">
                <!--
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="24" height="24">
                    <g weight="regular">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                    </g>
                </svg>
                <span>Service available 24/7</span>
                -->
            </span>
        </div>
    </div>
</div>
