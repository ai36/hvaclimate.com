<div class="cats-item">
    <picture>
        <source srcset="/images/@@ciimagename.avif" type="image/avif">
        <source srcset="/images/@@ciimagename.webp" type="image/webp">
        <img class="cats-item-pic" loading="lazy" width="440" height="440" src="/images/@@ciimagename.jpg" alt="@@ciimagealt">
    </picture>
    <div class="cats-item-content">
        <h3 class="cats-item-title">@@cititle</h3>
        <p class="cats-item-desc">@@cidesc</p>
        <button class="cats-menu-toggler" onclick="this.parentNode.nextElementSibling.classList.add('active');">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero" />
            </svg>
        </button>
    </div>
    <div class="cats-menu-wrapper">
        <button class="cats-menu-close" onclick="this.parentNode.classList.remove('active');">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m9.474 5.209s-4.501 4.505-6.254 6.259c-.147.146-.22.338-.22.53s.073.384.22.53c1.752 1.754 6.252 6.257 6.252 6.257.145.145.336.217.527.217.191-.001.383-.074.53-.221.293-.293.294-.766.004-1.057l-4.976-4.976h14.692c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-14.692l4.978-4.979c.289-.289.287-.761-.006-1.054-.147-.147-.339-.221-.53-.221-.191-.001-.38.071-.525.215z" fill-rule="nonzero" />
            </svg>
        </button>
        <ul class="cats-menu">
            @@for (var i = 0; i < cimenu.length; i++) {
                <li><a class="cats-menu-item" href="//www.hvaclimate.com/`+cimenu[i].cmilink+`">`+cimenu[i].cmititle+`</a></li>
            }
        </ul>
    </div>
</div>
