<div class="product-item">
    <div class="product-pic">
        <picture>
            <source srcset="images/products/@@productimage.avif" type="image/avif">
            <source srcset="images/products/@@productimage.webp" type="image/webp">
            <img class="product-image" src="images/products/@@productimage.jpg" alt="@@producttitle - HVA Climate Control">
        </picture>
    </div>
    <div class="product-text">
        <h3 class="product-title">@@producttitle</h3>
        <p class="product-desc">@@productdesc</p>
        <p class="product-complectation @@productsetdisplay">@@productset</p>
        <div class="product-options @@productsizeoptionsdisplay">
            <div class="product-options-list">
                <span class="product-options-list-name">Size options</span>
                <div class="product-options-item">@@productsizeoption01</div>
                <div class="product-options-item @@productsizeoption02display">@@productsizeoption02</div>
                <div class="product-options-item @@productsizeoption03display">@@productsizeoption03</div>
            </div>
        </div>
        <div class="product-cost">
            <div class="product-deal">
                @@productcostdeal
            </div>
            <div class="product-price @@productpricedisplay">
                @@productprice
            </div>
            <div class="product-save @@productsavedisplay">
                save<br>
                @@productsave
            </div>
        </div>
        <a class="product-rebatelink @@productrebatedisplay" href="#products-rebates-link">
            Rebates & Tax credit
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m14.523 18.787s4.501-4.505 6.255-6.26c.146-.146.219-.338.219-.53s-.073-.383-.219-.53c-1.753-1.754-6.255-6.258-6.255-6.258-.144-.145-.334-.217-.524-.217-.193 0-.385.074-.532.221-.293.292-.295.766-.004 1.056l4.978 4.978h-14.692c-.414 0-.75.336-.75.75s.336.75.75.75h14.692l-4.979 4.979c-.289.289-.286.762.006 1.054.148.148.341.222.533.222.19 0 .378-.072.522-.215z" fill-rule="nonzero"></path></svg>
        </a><br>
        <a class="product-rebatelink @@productahrilinkdisplay" href="@@productahrilink" target="_blank">
            AHRI Certificate
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m14.523 18.787s4.501-4.505 6.255-6.26c.146-.146.219-.338.219-.53s-.073-.383-.219-.53c-1.753-1.754-6.255-6.258-6.255-6.258-.144-.145-.334-.217-.524-.217-.193 0-.385.074-.532.221-.293.292-.295.766-.004 1.056l4.978 4.978h-14.692c-.414 0-.75.336-.75.75s.336.75.75.75h14.692l-4.979 4.979c-.289.289-.286.762.006 1.054.148.148.341.222.533.222.19 0 .378-.072.522-.215z" fill-rule="nonzero"></path></svg>
        </a>
        @@include("ctaintext.html", {
        "buttontext": "Order installation",
        })
    </div>
</div>
